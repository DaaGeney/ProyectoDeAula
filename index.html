<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>BTA</title>
</head>

<body>
    <div class="container mt-5" id="registro">
        <h1>{{welcome}}</h1>
        <table>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="correo" v-model="correoSesion"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="password" placeholder="contraseña" v-model="claveSesion"></td>
            </tr>
        </table>
        <button class="btn btn-success" @click="login">Iniciar sesion</button>
        <hr>
        <h2>{{registro}}</h2>
        <table>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="Nombre" v-model="newNombre"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="number" placeholder="edad" v-model="newEdad"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="number" placeholder="telefono" v-model="newTelefono"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="correo" v-model="newCorreo"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="password" placeholder="contraseña" v-model="newClave"></td>
            </tr>
        </table>
        <button class="btn btn-success" @Click="restriccion">Registrar</button>

        <hr>

        <div class="mt-3" v-for="(usuario, index) of usuarios">
            <div class="alert alert-success" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{usuario.nombre}} - {{usuario.correo}}
                    </div>
                    <div>
                        <button class="btn-success btn-sm" @click="edit(index)">ok</button>
                        <button class="btn-danger btn-sm" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="javascript/usuarioCrud.js"></script>
</body>

</html>
