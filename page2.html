<!DOCTYPE html>
<html>

</head>

<header>
    <nav class="nav">
      <a class="nav-link active" href="divisas.html">Volver</a>
      <a class="nav-link" href="index.html" >cerrar sesion</a>
    </nav>
  </header>

<body>
    <div class="container mt-5" id="registro">
        
        <h2>{{registro}}</h2>
        <table>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="Nombre" v-model="newNombre" disabled></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="edad" v-model="newEdad"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="telefono" v-model="newTelefono"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="correo" v-model="newCorreo"></td>
            </tr>
            <tr>
                <td><input class="form-control my-2" type="text" placeholder="contraseÃ±a" v-model="newClave"></td>
            </tr>
        </table>
        <button class="btn btn-success" @Click="restriccion">Editar</button>

        <hr>

        <div class="mt-3" v-for="(usuario, index) of usuarios">
            <div class="alert alert-success" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{usuario.symbol}} - {{usuario.ask}} - {{usuario.price}} - {{usuario.bid}} - {{usuario.timestamp}}
                    </div>
                    <div>
                        <button class="btn-success btn-sm" @click="edit(index)">Editar</button>
                        <button class="btn-danger btn-sm" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="javascript/page2.js"></script>
</body>
</html>
